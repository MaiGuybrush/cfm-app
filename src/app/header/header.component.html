<ul class="navbar-nav">
  <li>
    <div class="btn-group" dropdown>
        <button dropdownToggle type="button" class="btn btn-dark dropdown-toggle waves-light btn-sm" mdbWavesEffect [disabled]="loading">
            <span *ngIf="!loading">{{currentFab}}</span><i *ngIf="loading" class="fa fa-spinner animated rotateIn infinite"></i>
        </button>    
        <div class="dropdown-menu dropdown-primary">
            <!-- <a *ngFor="let fab of fabList" class="dropdown-item" [routerLink]="urlSegment0 + '/' + fab">{{fab}}</a> -->
            <a *ngFor="let fab of fabList" class="dropdown-item" (click)="selectFab($event, fab)">{{fab}}</a>
        </div>
    </div>    
  </li>
</ul>
<ul class="navbar-nav px-5">
    <li>
      <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-dark waves-light" mdbWavesEffect [disabled]="loading" style="padding-top: 5px; padding-bottom: 5px;">
            <app-avatar [src]="pictureUrl" [round]="true" [size]="35" ></app-avatar>                
          </button>    
          <div class="dropdown-menu dropdown-primary">
            <a class="dropdown-item" (click)="signOut($event)">Log out</a>

      </div>    
    </li>
</ul>
